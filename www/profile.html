<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASQARI Profile</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">   
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">    
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
     <script type="text/javascript" src="js/functions.js"></script>
</head>
<body class="white pb-0" onload="setvalue()">
	<script>
 function setvalue()
	{ 
		   	
		var userdata=JSON.parse(window.localStorage.getItem("userdata"));	
        
		if(userdata)
		{		  
		  jQuery('.usename').html(userdata.name);          
          jQuery.ajax({					  
						type:'POST',  
						url:base_url+"/view-profile",																
						dataType: 'json',
						data: {id: userdata.id},
						success:function(data)
							 {		
							   jQuery('.mask').hide();
							   jQuery('.loading').hide();							 
							 
							   if(data.success.status=='1')
							   {
                                   jQuery('.name').html(data.success.data.name);							   
								 var reshtml='<li>\
									<p class="mr-1"><b>Name </b></p>\
									<p><span>:<span class="small">-</span></span>'+data.success.data.name+'</p>\
								</li>\
								<li>\
									<p class="mr-1"><b>Email </b></p>\
									<p><span>:<span class="small">-</span></span>'+data.success.data.email+'</p>\
								</li>\
								<li>\
									<p class="mr-1"><b>Mobile Number </b></p>\
									<p><span>:<span class="small">-</span></span>'+data.success.data.mobile+'</p>\
								</li>';	

                                     jQuery('.profiledetail').html(reshtml);								
							   }    

							}
			           });		  
		
		  menuList();		 
		}else
		{		
		 nextpage('login.html');
		}
		

         		
     }   
</script>
	<header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex">                        
                        <div class="link-nav">
                            <div class="profile-box">
                            	<a href="javascript:void(0)" onclick="nextpage('dashboard.html')" class="profile-close">
									<img class="img-fluid" src="images/left-black.png" alt="">
								</a>
                           		<span>Profile</span>
                            </div>
                        </div>                        
                        <div class="btn-box text-right">                           
                            <button class="btn sign-btn" onclick="logout()">SIGN OUT</button>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </header>    
    <!-- Login section start -->
		<div class="mob-nav sidenavRaj" id="mySidenavRaj">
			<div class="mob-navbaar" id="accordion">
				<div class="leftbar-header">
					<div class="link">
						<div class="nav-close">
							<span class="mob-right" onclick="closeNav()">
								<img class="img-fluid" src="images/left.png" alt="">
							</span>
						</div>
						<div class="text-box">
							<span class="color-white usename"></span>
							<p class="header__para">Profile &amp; Other List</p>
						</div>
					</div>
				</div>
				<ul class="navbar-nav" id="menulist"></ul>
			</div>
		</div>
	<!-- Login section end -->
	
	<section class="black-banner">
		<div class="container-fluid">
			<div class="row">

                <div class="col-12">
                    <div class="customer-name pt-2 text-center">
						<p class="name"></p>
                    </div>
                </div>
			</div>
		</div>
    </section>
    
    <section class="form-box">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                	<ul class="show-text profiledetail">
                		
                	</ul>
						
                </div>
                <div class="col-md-12 text-center mt-5">                  

				 <a href="javascript:void(0)" onclick="nextpage('edit-profile.html')" class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i></a>

				 
                </div>
            </div>
			
        </div>
    </section>

   <script type="text/javascript" src="cordova.js"></script>        
     <script src="js/jquery-3.4.0.min.js"></script>
     <script src="js/bootstrap.min.js"></script>    
	<div class="mask" style="display:none;"></div>	
 <div class="loading" style="position: absolute;top: 50%;width: 100px;left: 34%;z-index: 9999;display:none;"><img class="img-fluid" src="images/loading.gif" alt=""></div>
	 <style>
   .mask{ position:fixed; background:#000; left:0px; top:0px; right:0px; bottom:0px; opacity:0.6; z-index:99; }
   </style> 
    <script>
     jQuery('.mask').show();
	  jQuery('.loading').show();
   </script>
</body>
</html>
