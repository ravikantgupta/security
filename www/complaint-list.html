<body onload="setvalue()"><script> function setvalue()	{ 		   			var userdata=JSON.parse(window.localStorage.getItem("userdata"));	        		if(userdata)		{		  jQuery('.usename').html(userdata.name);	           jQuery.ajax({					  						type:'POST',  						url:base_url+"/builder-owner/complaintlists",																						dataType: 'json',						data: {user_id: userdata.id},						success:function(data)							 {							   jQuery('.mask').hide();							   jQuery('.loading').hide();								  							   var complaintlisthtml='';							   if(data.success.status=='1')							   {                                                                                                      for (i in data.success.data) {																  										  complaintlisthtml+='<tr>\												<td>'+data.success.data[i].name+'</td>\												<td>'+data.success.data[i].mobile+'</td>\												<td>\													<a href="javascript:void(0)" class="btn btn-primary btn-sm" onclick="editComplainlist('+data.success.data[i].id+')"><i class="fa fa-pencil"></i></a>\													<a href="javascript:void(0)" class="btn btn-success btn-sm" onclick="viewComplainlist('+data.success.data[i].id+')"><i class="fa fa-eye"></i></a>\													<a href="javascript:void(0)" class="btn btn-danger btn-sm" onclick="deleteComplainlist('+data.success.data[i].id+')"><i class="fa fa-trash-o"></i></a>\												</td>\											</tr>';										  										}                             									if(complaintlisthtml=='')									{									  complaintlisthtml='<tr><td colspan="3">Record not found.</td></tr>';									}																			 jQuery('#complaintlist').html(complaintlisthtml);                                   																	   }    							}			           });		  		 		  menuList();		 		}else		{				 nextpage('login.html');		}         		     }function deleteComplainlist(id){   jQuery('.mask').show();   jQuery('.loading').show();   jQuery.ajax({					  					type:'POST',  					url:base_url+"/builder-owner/complaintdelete",																					dataType: 'json',					data: {id: id},					success:function(data)						 {						   jQuery('.mask').hide();						   jQuery('.loading').hide();							  						   var complaintlisthtml='';						   if(data.success.status=='1')						   {							     jQuery('.msg').html('<span style="color:green">'+data.success.massege+'</span>');													  					       }else						   {						    jQuery('.msg').html('<span style="color:red">'+data.success.massege+'</span>');							   }                          setTimeout(function(){ jQuery('.msg').html(''); }, 3000);						   						}				   });	}function viewComplainlist(id){   window.localStorage.setItem("complain_id", id);   nextpage('complaint-view.html');}function editComplainlist(id){   window.localStorage.setItem("complain_id", id);   nextpage('edit-complaint.html');}	 </script>
