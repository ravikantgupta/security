<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASQARI Visitorslist Table</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">  
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">    
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/functions.js"></script>
</head>
<body class="pb-0" onload="setvalue()">	
<script>
 function setvalue()
	{ 
		   	
		var userdata=JSON.parse(window.localStorage.getItem("userdata"));	
        
		if(userdata)
		{
		  console.log(userdata);
		  jQuery('.usename').html(userdata.name);	
          jQuery('#name').val(userdata.name);	 
		  jQuery('#email').val(userdata.email);	 
		  jQuery('#mobile').val(userdata.mobile);	 
			   
		
		  menuList();		 
		}else
		{		
		 nextpage('login.html');
		}
		

         		
     }   
</script>
	<header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex">
                       
                        <div class="link-nav">
                            <nav class="navbar navbar-expand-lg navbar-dark p-0">
                                <div class="container pr-0">
                                    <button class="navbar-toggler" onclick="openNav()">
                                        <span class="navbar-toggler-icon"></span>
                                        <span class="navbar-toggler-icon"></span>
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                </div>
                            </nav>
                        </div>                        
                        <div class="btn-box text-right">
                            <a class="btn-ball" href="notification.html">
                                <img class="img-fluid" src="images/ball.png" alt="">
                            </a>
                            <button class="btn sign-btn" onclick="logout()">SIGN OUT</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Login section start -->
		<div class="mob-nav sidenavRaj" id="mySidenavRaj">
			<div class="mob-navbaar" id="accordion">
				<div class="leftbar-header">
					<div class="link">
						<div class="nav-close">
							<span class="mob-right" onclick="closeNav()">
								<img class="img-fluid" src="images/left.png" alt="">
							</span>
						</div>
						<div class="text-box">
							<span class="color-white usename">Khera Agarwal</span>
							<p class="header__para">Profile &amp; Other List</p>
						</div>
					</div>
				</div>
				<ul class="navbar-nav" id="menulist"></ul>
			</div>
		</div>
	<!-- Login section end -->
    
    <section class="form-box pt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-control">
                        <i class="fa fa-user"></i>
                        <input type="text" name="name" id="name" placeholder="Name">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-control">
                        <i class="fa fa-envelope-o"></i>
                        <input type="email" name="email" id="email"  placeholder="Email">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-control">
                        <i class="fa fa-mobile"></i>
                        <input type="tel" name="mobile" id="mobile" placeholder="Mobile Number">
                    </div>
                </div>


                <div class="col-md-12">
                    <div class="form-control">
                        <i class="fa fa-map-marker"></i>
						<textarea rows="1" cols="1" name="address" id="address" type="text" placeholder="Address"></textarea>
                    </div>
                </div>


                <div class="col-md-12">
                    <div class="form-control">
                        <i class="fa fa-unlock-alt"></i>
                        <input type="password" name="password" id="password" placeholder="Change Password">
                    </div>
                </div>

                <div class="col-md-12">
                    <button class="btn profile-btn">SUBMIT</button>
                </div>

            </div>
        </div>
    </section>
	 <script type="text/javascript" src="cordova.js"></script>        
     <script src="js/jquery-3.4.0.min.js"></script>
     <script src="js/bootstrap.min.js"></script>    
	<div class="mask" style="display:none;"></div>	
 <div class="loading" style="position: absolute;top: 50%;width: 100px;left: 34%;z-index: 9999;display:none;"><img class="img-fluid" src="images/loading.gif" alt=""></div>
	 <style>
   .mask{ position:fixed; background:#000; left:0px; top:0px; right:0px; bottom:0px; opacity:0.6; z-index:99; }
   </style> 
</body>
</html>
