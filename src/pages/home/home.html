<ion-content style="background-color:#000 ;" >
  <section class="login-logo-banner">
		<div class="login-logo">
			<img class="img-fluid" src="assets/images/logo-app1.png" alt="">
		</div>
	</section>
	
	<section class="login-banner">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="login-text">
						<label for="Reg"><i class="fa fa-user"></i>USERNAME</label>
						<input id="Reg" type="text">
					</div>
				</div>
				<div class="col-12">
					<div class="login-text mt-3">
						<label for="visit"><i class="fa fa-unlock-alt"></i>PASSWORD</label>
						<input id="visit" type="password">
					</div>
				</div>
				<div class="col-12">
					<div class="forget-link text-right">
						<a (click)="gotoFPPage()" >Forget Password</a>
					</div>
				</div>
				<div class="col-12">
					<div class="login-btn">
						<a (click)="login()">LOGIN</a>
					</div>
				</div>
				<div class="col-12">
					<div class="login-link">
						<p>
							Dont't have an Account?
							<a href="sign-up.html"> Sign Up</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>

</ion-content>
