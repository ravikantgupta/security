<body onload="setvalue()">
	<script>
 function setvalue()
	{ 
		var loggedIn=window.localStorage.getItem("loggedIn");       	
		var userdata=JSON.parse(window.localStorage.getItem("userdata"));		
        jQuery('.usename').html(userdata.name);

        jQuery.ajax({					  
						type:'POST',  
						url:base_url+"/security/dashboad",																
						dataType: 'json',
						data: {guard_id: 40},
						success:function(data)
							 {
							 
							   var visitorhtml='';
							   if(data.success.status=='1')
							   {                                 
                                  
                                   for (i in data.success.data) {
										
										  
										  visitorhtml+='<tr>\
										           <td >'+data.success.data[i].name+'</td>\
													<td >\
														<span class="green">'+data.success.data[i].mobile+'</span>\
													</td>\
													<td>\
                                        <span class="red">'+data.success.data[i].flat+'</span>\
                                    </td>\
                                    <td>\
                                        <span class="green">'+data.success.data[i].meet_person+'</span>\
                                    </td>';
                                   visitorhtml+=' <td>\
                                        <span class="">Success</span>\
                                    </td>	\
                                </tr>'
										  
										}                                 
									 jQuery('#vistorlistbody').html(visitorhtml);
                                   										
							   }    

							}
			           });
         		
     }   
</script>
