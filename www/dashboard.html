	<script>
 function setvalue()
	{ 
		var loggedIn=window.localStorage.getItem("loggedIn");       	
		var userdata=JSON.parse(window.localStorage.getItem("userdata"));		
        jQuery('.usename').html(userdata.name);
		if(userdata)
		{
		  
		  if(userdata.role=="3")
		  {
		    securityDashboard();		  
		  } 
		  
		  if(userdata.role=="6")
		  {
		    salesPersonDashboard();		  
		  } 
		  
		  if(userdata.role=="7")
		  {
		    salesManagerDashboard();		  
		  }
		  
		   menuList();
		 
		}else
		{
		
		 nextpage('login.html');
		}
		

         		
     }   
</script>
