<!DOCTYPE html><html lang="en"><head>    <title>ASQARI Visitorslist Table</title>    <meta charset="UTF-8">    <meta name="description" content="">    <meta name="keywords" content="">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">    <link rel="stylesheet" href="css/bootstrap.css">    <link rel="stylesheet" href="css/font-awesome.min.css">    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">    <link        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"        rel="stylesheet">    <link rel="stylesheet" href="css/style.css">	<script type="text/javascript" src="js/functions.js"></script>	</head><body onload="setvalue()"><script> function setvalue()	{ 		var leadid=window.localStorage.getItem("leadid");         			var userdata=JSON.parse(window.localStorage.getItem("userdata"));      		if(userdata)		{		   jQuery('.usename').html(userdata.name);		   jQuery('#user_id').val(userdata.id);	   		   					   		    jQuery.ajax({					  						type:'POST',  						url:base_url+"/sales-person/edit-leads",																						dataType: 'json',						data: {id: leadid},						success:function(data)							 {									   jQuery('.mask').hide();							   jQuery('.loading').hide();							 							 							   if(data.success.status=='1')							   {     							      var planhtml='<option value="">Select</option>';                                 for (i in data.success.data.plan) {								            if(data.success.data.saleslead.plan_name==data.success.data.plan[i].plan_name)											{											 planhtml+='<option value="'+data.success.data.plan[i].id+'" selected>'+data.success.data.plan[i].plan_name+'</option>';										 												}else											{										      planhtml+='<option value="'+data.success.data.plan[i].id+'">'+data.success.data.plan[i].plan_name+'</option>';										 												}						  										}																	 jQuery('#plan_id').html(planhtml);									 									  var pkghtml='<option value="">Select</option>';									  for (i in data.success.data.package) {									   									      if(data.success.data.saleslead.package_name==data.success.data.package[i].duration_name)										  {										  pkghtml+='<option value="'+data.success.data.package[i].id+'" selected>'+data.success.data.package[i].duration_name+'</option>';										 										  }else										  {										  pkghtml+='<option value="'+data.success.data.package[i].id+'">'+data.success.data.package[i].duration_name+'</option>';										 										  }										  							  										}																	 jQuery('#package_id').html(pkghtml);									 								jQuery('#name').val(data.success.data.saleslead.name);								jQuery('#lead_id').val(data.success.data.saleslead.id);                                jQuery('#email').val(data.success.data.saleslead.email);								jQuery('#mobile').val(data.success.data.saleslead.mobile);								jQuery('#package_name').val(data.success.data.saleslead.package_name);																jQuery('#address').val(data.success.data.saleslead.address);															   }    							}			           });		   		   		   		}		menuList();	}	function getPackage(plan_id){    jQuery('.mask').show();	jQuery('.loading').show();		jQuery('#package_id').html('');            jQuery.ajax({					  						type:'POST',  						url:base_url+"/sales-person/getpackage",																						dataType: 'json',						data: {plan_id: plan_id},						success:function(data)							 {									   jQuery('.mask').hide();							   jQuery('.loading').hide();							 							   var resulthtml='<option value="">Select</option>';							   if(data.success.status=='1')							   {                                        for (i in data.success.data) {										  										  resulthtml+='<option value="'+data.success.data[i].id+'">'+data.success.data[i].package_name+'</option>';										 							  										}																	 jQuery('#package_id').html(resulthtml);                                   																	   }    							}			           });}	function addlead(){     jQuery('.mask').show();	jQuery('.loading').show();	            jQuery.ajax({					  						type:'POST',  						url:base_url+"/sales-person/update-leads",																						dataType: 'json',						data: $( "#leadform" ).serialize(),						success:function(data)							 {									   jQuery('.mask').hide();							   jQuery('.loading').hide();								 							   if(data.success.status=='1')							   {                                                                     jQuery('.msg').html('<span style="color:green">Successfully updated.</span>');                                					  							   }else                                {								  jQuery('.msg').html('<span style="color:red">Lead not updated.</span>');								}							   							}			           }); return false;}		</script>    <header>        <div class="container-fluid">            <div class="row">                <div class="col-md-12">                    <div class="d-flex">                        <div class="link-nav">                            <nav class="navbar navbar-expand-lg navbar-dark p-0">                                <div class="container pr-0">                                    <button class="navbar-toggler" onclick="openNav()">                                        <span class="navbar-toggler-icon"></span>                                        <span class="navbar-toggler-icon"></span>                                        <span class="navbar-toggler-icon"></span>                                    </button>                                </div>                            </nav>                        </div>                        <div class="btn-box text-right">                                                     <button class="btn sign-btn" onclick="logout()">SIGN OUT</button>                        </div>                    </div>                </div>            </div>        </div>    </header>    <!-- Login section start -->    <div class="mob-nav sidenavRaj" id="mySidenavRaj">        <div class="mob-navbaar" id="accordion">            <div class="leftbar-header">                <div class="link">                    <div class="nav-close">                        <span class="mob-right" onclick="closeNav()">                            <img class="img-fluid" src="images/left.png" alt="">                        </span>                    </div>                    <div class="text-box">                        <span class="color-white usename">Khera Agarwal</span>                        <p class="header__para">Profile & Other List</p>                    </div>                </div>            </div>            <ul class="navbar-nav" id="menulist">                          </ul>        </div>    </div>    <!-- Login section end -->    <section class="form-box pt-5">        <div class="container">           <form id="leadform" onsubmit="return addlead();">              <div class="row">                                <div class="col-md-12">                    <h6>Add Sales Lead</h6>                     <p class="msg"></p>                  </div>				                <div class="col-md-12">                    <div class="form-control">                        <input type="text" name="name" id="name" placeholder="Name" required>                    </div>                    <div class="form-control">                        <input type="email" name="email" id="email" placeholder="Email" required>                    </div>                    <div class="form-control">                        <input type="number" name="mobile" id="mobile" placeholder="Mobile" required>                    </div>										<div class="form-control">                        <select name="plan_id" class="form-control" id="plan_id" onchange="getPackage(this.value)" required> </select>                    </div>                    <div class="form-control">                        <select name="package_id" class="form-control" id="package_id" required></select>                    </div>					<div class="form-control addressbar">                        <textarea placeholder="Addess" name="address" id="address" required></textarea>                    </div>                </div>                <div class="col-md-12">                    <button class="btn profile-btn">SUBMIT</button>                </div>                         </div>			 <input type="hidden" name="user_id" id="user_id"/>			 <input type="hidden" name="id" id="lead_id"/>            </form>        </div>    </section><script type="text/javascript" src="cordova.js"></script>             <script src="js/jquery-3.4.0.min.js"></script>     <script src="js/bootstrap.min.js"></script>   <div class="mask" style="display:none;"></div>	 <div class="loading" style="position: absolute;top: 50%;width: 100px;left: 34%;z-index: 9999;display:none;"><img class="img-fluid" src="images/loading.gif" alt=""></div>	 <style>   .mask{ position:fixed; background:#000; left:0px; top:0px; right:0px; bottom:0px; opacity:0.6; z-index:99; }   </style> <script>     jQuery('.mask').show();	  jQuery('.loading').show();   </script></body></html>
