<!DOCTYPE html>

<head>
    <title>ASQARI Visitorslist Table</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">    <link rel="stylesheet" href="css/bootstrap.css">    <link rel="stylesheet" href="css/font-awesome.min.css">    <link rel="stylesheet" href="css/owl.carousel.css">   <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
        rel="stylesheet">    <link rel="stylesheet" href="css/style.css"><script type="text/javascript" src="js/functions.js"></script>
</head>
<body onload="setvalue()"><script> function setvalue()	{ 		   			var userdata=JSON.parse(window.localStorage.getItem("userdata"));	        		if(userdata)		{		  jQuery('.usename').html(userdata.name);	           jQuery.ajax({					  						type:'POST',  						url:base_url+"/builder-owner/gardlists",																						dataType: 'json',						data: {user_id: userdata.id},						success:function(data)							 {							   jQuery('.mask').hide();							   jQuery('.loading').hide();								  							   var securityguardhtml='';							   if(data.success.status=='1')							   {                                                                                                      for (i in data.success.data) {																  										  securityguardhtml+='<tr id="tr'+data.success.data[i].id+'">\												<td>'+data.success.data[i].name+'</td>\												<td>'+data.success.data[i].mobile+'</td>\												<td>\													<a href="javascript:void(0)" class="btn btn-primary btn-sm" onclick="editGaurd('+data.success.data[i].id+')"><i class="fa fa-pencil"></i></a>\													<a href="javascript:void(0)" class="btn btn-danger btn-sm" onclick="deleteGaurd('+data.success.data[i].id+')"><i class="fa fa-trash-o"></i></a>\												</td>\											</tr>';										  										}                             									if(securityguardhtml=='')									{									  securityguardhtml='<tr><td colspan="3">Record not found.</td></tr>';									}																			 jQuery('#securityguard').html(securityguardhtml);                                   																	   }    							}			           });		  		 		  menuList();		 		}else		{				 nextpage('login.html');		}         		     }function deleteGaurd(id){   jQuery('.mask').show();   jQuery('.loading').show();   jQuery.ajax({					  					type:'POST',  					url:base_url+"/builder-owner/garddestroy",																					dataType: 'json',					data: {id: id},					success:function(data)						 {						   jQuery('.mask').hide();						   jQuery('.loading').hide();				  						 						   if(data.success.status=='1')						   {							     jQuery('#tr'+id).remove();						     jQuery('.msg').html('<span style="color:green">'+data.success.massege+'</span>');													  					       }else						   {						    jQuery('.msg').html('<span style="color:red">'+data.success.massege+'</span>');							   }                          setTimeout(function(){ jQuery('.msg').html(''); }, 3000);						   						}				   });	}function editGaurd(id){   window.localStorage.setItem("gaurd_id", id);   nextpage('edit-security-guard.html');}	 </script>
   <header>        <div class="container-fluid">            <div class="row">                <div class="col-md-12">                    <div class="d-flex">                        <div class="link-nav">                            <nav class="navbar navbar-expand-lg navbar-dark p-0">                                <div class="container pr-0">                                    <button class="navbar-toggler" onclick="openNav()">                                        <span class="navbar-toggler-icon"></span>                                        <span class="navbar-toggler-icon"></span>                                        <span class="navbar-toggler-icon"></span>                                    </button>                                </div>                            </nav>                        </div>                        <div class="btn-box text-right">                            <button class="btn sign-btn" onclick="logout()">SIGN OUT</button>                        </div>                    </div>                </div>            </div>        </div>    </header>	<!-- Login section start -->      <div class="mob-nav sidenavRaj" id="mySidenavRaj">        <div class="mob-navbaar" id="accordion">            <div class="leftbar-header">                <div class="link">                    <div class="nav-close">                        <span class="mob-right" onclick="closeNav()">                            <img class="img-fluid" src="images/left.png" alt="">                        </span>                    </div>                    <div class="text-box">                        <span class="color-white usename"></span>                        <p class="header__para">Profile & Other List</p>                    </div>                </div>            </div>            <ul class="navbar-nav" id="menulist">                          </ul>        </div>    </div>    <!-- Login section end -->   
    <section class="logo-banner">
        <div class="login-logo">
            <img class="img-fluid" src="images/logo-app1.png" alt="">
        </div>
    </section>
    <section class="table-banner">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="table-title flex-box">
                        <h6>Security Guard</h6>
                        <button class="btn btn-info" onclick="nextpage('add-security-guard.html')"><i class="fa fa-plus-circle"></i> Add Security Guard</button>
                    </div>                     <p class="msg"></p>
                </div>
                <div class="col-md-12">
                    <div class="table-responsive table-height">
                        <table class="table">						<thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Mobile</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="securityguard"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section><script type="text/javascript" src="cordova.js"></script>             <script src="js/jquery-3.4.0.min.js"></script>     <script src="js/bootstrap.min.js"></script>    	<div class="mask" style="display:none;"></div>	 <div class="loading" style="position: absolute;top: 50%;width: 100px;left: 34%;z-index: 9999;display:none;"><img class="img-fluid" src="images/loading.gif" alt=""></div>	 <style>   .mask{ position:fixed; background:#000; left:0px; top:0px; right:0px; bottom:0px; opacity:0.6; z-index:99; }   </style>     <script>     jQuery('.mask').show();	  jQuery('.loading').show();   </script>
</body></html>
